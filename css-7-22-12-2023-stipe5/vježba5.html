<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
        }
        .main-container > div {
            display: flex;
            background-color: lightblue;
            padding: 15px;
            position: relative;
            height: 150px;
        }
        .main-container > div > div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0%;
        }
        .main-container .box1 {
            transition: all 1s linear;
        }
        .main-container .box2 {
            transition: all 500ms ease-in;
        }
        .main-container .box3 {
            transition: all 300ms cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .main-container div:hover div {
            left: 50%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba5</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="box1"></div>
        </div>
        <div class="container">
            <div class="box2"></div>
        </div>
        <div class="container">
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
