<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba17</title>
</head>
<body>
    <div id="pice"></div>
    <script>
        let text;
        let napitak = prompt("Odaberi najdraži sok od ponuđenih: Fanta, Sprite, Cola");
        napitak = napitak.toLowerCase();

        switch(napitak) {
            case `cola`:
                text = "Odličan odabir, ko ne voli kolu"
                break;
            case `fanta`:
                text = "Fantastično"
                break;
            case `sprite`:
                text = "Neloše"
                break;
            default:
                text = "Nikad cuo za taj sok"
        }
        document.getElementById("pice").innerHTML = text;
    </script>
</body>
</html>
