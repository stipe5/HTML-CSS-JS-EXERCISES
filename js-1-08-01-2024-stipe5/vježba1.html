<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba1</title>
</head>
<body>
    <h2>JavaScript test</h2>
    <div id="demo"></div>
    <div id="demo2"></div>
    <p>Paragraf</p>
    <button onclick="window.print()">Printaj stranicu</button>
    <script>
        document.getElementById("demo").innerHTML = "Moja prva skripta";
        document.getElementById("demo2").innerHTML = 5 + 6;
        document.write(5 + 6);
        alert(5 + 6);
        console.log("Izračun " + (5 + 6));
    </script>
</body>
</html>
