<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: lightyellow;
        }
        div {
            display: block;
            float: left;
            width: 200px;
            height: 200px;
            background: white;
            margin: 10px;
        }
        div p {
            text-align: center;
            font-size: 25px;
            font-weight: 600;
            padding: 60px;
        }
        .div1 {
            border: solid 3px black;
            border-top-left-radius: 1em;
            border-top-right-radius: 2em;
            border-bottom-right-radius: 1em;
            border-bottom-left-radius: 2em;
        }
        .div2 {
            border: double 3px black;
            border-radius: 50px;
        }
        .div3 {
            border: dotted 3px black;
            border-top-right-radius: 50px;
        }
        .div4 {
            border: dashed 3px black;
            border-radius: 1em;
        }
        .div5 {
            border: 3px black;
            border-top-style: solid;
            border-bottom-style: dotted;
            border-left-style: dashed;
            border-right-style: double;
            background: linear-gradient(to top, aqua, green);
            border-radius: 50%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba2</title>
</head>
<body>
    <div class="div1">
        <p>solid</p>
    </div>
    <div class="div2">
        <p>double</p>
    </div>
    <div class="div3">
        <p>dotted</p>
    </div>
    <div class="div4">
        <p>dashed</p>
    </div>
    <div class="div5">
        <p>mix</p>
    </div>
</body>
</html>
