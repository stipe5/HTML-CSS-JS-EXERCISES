        <li>Read a book</li>

    </ul>
    <div id="newElements"></div>
    <script>
        const heading1 = document.createElement("h1");
        heading1.innerHTML = "Create New Elements and Add New Text Content";

        heading2.innerHTML = "New Heading 2 <i>Element</i>"
        var ubaciDiv = document.getElementById("newElements");

        ubaciDiv.insertBefore(heading2, heading1);
        var li = document.getElementById("unsorted");

        var newLi = document.createElement("li");
        newLi.innerHTML = "Watch a Movie";
        li.replaceChild(newLi, liElements[4]);
    </script>
