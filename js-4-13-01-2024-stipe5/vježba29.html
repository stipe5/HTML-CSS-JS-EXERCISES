<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba29</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var a = parseInt(prompt("Unesite prvu ocjenu: "));
        var b = parseInt(prompt("Unesite drugu ocjenu: "));
        var c = parseInt(prompt("Unesite trecu ocjenu: "));
        var zbroj = a + b + c;
        var ispis = document.getElementById("demo");
        if (zbroj > 12 ) {
            ispis.innerHTML = "Jako dobar uspjeh";
        } else if (zbroj < 7) {
            ispis.innerHTML = "Poprilično loš uspjeh";
        } else {
            ispis.innerHTML = "Prosječan uspjeh";
        }
    </script>
</body>
</html>
