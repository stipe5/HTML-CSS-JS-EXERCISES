<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba23</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var a = parseInt(prompt("Unesite prvi broj:"));
        var b = parseInt(prompt("unesite drugi broj"));
        console.log(typeof a);
        var compare = "";
        var rezultat = document.getElementById("demo");
        if (a > b) {
            compare = ">"; 
        } else if (a < b) {
            compare = "<";
        } else {
            compare = "=";
        }
        if ( a === NaN || b === NaN) {
            rezultat.innerHTML = "Krivi unos";
        } else {
            rezultat.innerHTML = `${a} ${compare} ${b}`;
        }
    </script>
</body>
</html>
