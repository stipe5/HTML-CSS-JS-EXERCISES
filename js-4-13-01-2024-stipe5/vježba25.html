<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="demo"></p>
    <script>
        var time = 25;
        do {
            time = parseInt(prompt("Ura: "));
        } while (time < 0 || time > 23 || isNaN(time));
        console.log(time);
        var prijeposlije
        var rezultat = document.getElementById("demo");
        if (time < 12) {
            prijeposlije = "Prijepodne";
        } else if (time < 24) {
            prijeposlije = "Poslijepodne";
        } else {
            prijeposlije = "X";
        }
        if (prijeposlije === "X") {
            rezultat.innerHTML = "Krivi unos";
        } else {
            rezultat.innerHTML = `${time}h = ${prijeposlije}`;
        }
    </script>
</body>
