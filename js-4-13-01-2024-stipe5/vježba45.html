<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vježba45</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Vrsta</th>
                <th>Godina rođenja</th>
                <th>Slika</th>
            </tr>
        </thead>
        <tbody id="myData"></tbody>
    </table>
    <script>
        fetch(`pets.json`)
            .then(function (response) {
                console.log(response);
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                appendData(data);
            })
            .catch (function (err) {
                console.log(err);
            });

        function appendData (data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("table");
                console.log(data[i]);
                div.innerHTML = `Ime: ${data[i].name}, Vrsta: ${data[i].species}, Godina rođenja: ${data[i].birthYear} Slika:`;

                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
