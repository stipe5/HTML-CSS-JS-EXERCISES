<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba22</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = "";
        for ( let i = 0; i < 10; i++) {
            if (i === 3) { 
                console.log("Skipping number 3");
                continue; 
            }
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
