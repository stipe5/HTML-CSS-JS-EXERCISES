<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vje≈æba33</title>
</head>
<body>
    <div id="demo"><img src="loader.svg" alt=""></div>
    <script>
        function prikazi(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function dohvatiFile(myCallback) {
            let req = new XMLHttpRequest();
            req.open("GET", "mojGrad.html");
            req.onload = function () {
                if (req.status == 200) {
                    myCallback(this.responseText);
                } else {
                    myCallback("error: " + req.status);
                }
            }
            req.send();
        }
        setTimeout(() => {
            dohvatiFile(prikazi);
        }, "3000");
    </script>
</body>
</html>
