<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba1</title>
</head>
<body>
    <div id="result"></div>
    <script>
        if (typeof (Storage) !== "undefined") {
            localStorage.setItem("prezime", "Goreta");
            document.getElementById("result").innerHTML = localStorage.getItem("prezime");
        } else {
            document.getElementById("result").innerHTML = "Sorry your browser does not support web storage...";
        }
        localStorage.removeItem("prezime"); //brise item "prezime" iz localStorage
    </script>
</body>
</html>
