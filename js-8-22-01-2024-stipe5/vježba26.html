<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba26</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo2"></div>
    <script>
        var unos = 0;
        var nizBrojeva = [];
        var izbaceni = [];
        for (i = 0; i < 5; i++) {
            unos = Number(prompt(`Unesite ${i+1}. broj:`));
            nizBrojeva.push(unos);
        }
        izbaceni = nizBrojeva.splice(-3, 3, 25);
        document.getElementById("demo").innerHTML = nizBrojeva;
        document.getElementById("demo2").innerHTML = izbaceni;
    </script>
</body>
</html>
