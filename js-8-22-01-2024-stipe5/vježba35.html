<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: purple;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba35</title>
</head>
<body>
    <p><button onclick="myMove()">Pokreni</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove () {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            var prosa = 0;
            clearInterval(id);
            id = setInterval(frame, 10);

            function frame() {
                if (pos == 350 && prosa == 0) {
                    prosa = 1;
                    console.log(prosa);
                    
                } else if (prosa == 1) {
                    pos--;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                    if (pos == 0) {clearInterval(id);}
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            } 
        }
    </script>
</body>
</html>
