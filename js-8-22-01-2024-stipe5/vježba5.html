<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba5</title>
</head>
<body>
    <div>
        <h2>XMLHttpRequest Object Ajax Vježba</h2>
        <button type="button" onclick="ucitajFile()">Zamijeni sadržaj</button>
    </div>
    <br>
    <div id="demo">Ovo je neki tekst</div>

    <script>
        function ucitajFile() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("demo").innerHTML = this.responseText;
            }
            xhttp.open("GET", "tekst.txt");
            xhttp.send();
        }
    </script>
</body>
</html>
