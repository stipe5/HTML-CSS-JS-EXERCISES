<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba11</title>
</head>
<body>
    <select id="color" onchange="prikaz()">
        <option value="Odaberite boju">Odaberite boju</option>
        <option value="yellow">Žuta</option>
        <option value="green">Zelena</option>
        <option value="red">Crvena</option>
    </select>
    <script>
        function prikaz() {
            var value = document.getElementById("color").value;
            if (value != "Odaberite boju") {
                document.bgColor = value;
                document.cookie = "color=" + value;
            }
        }
        window.onload = function() {
            if (document.cookie.length != 0) {
                var array = document.cookie.split("=");
                document.getElementById("color").value = array[1];
                document.bgColor = array[1];
            }
        }
    </script>
</body>
</html>
