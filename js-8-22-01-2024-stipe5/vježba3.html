    <script>
        var prvibutt = document.getElementById("prvi");
        var drugibutt = document.getElementById("drugi");
        console.log(prvibutt.innerHTML);

            if (prvibutt.innerHTML == "Ma훾ka") {
                prvibutt.innerHTML = "Pas";
            } else {
                prvibutt.innerHTML = "Ma훾ka";
            }   
        }
        function drugi() {
            if (drugibutt.innerHTML == "55") {
                drugibutt.innerHTML = "25";
            } else {
                drugibutt.innerHTML = "55";
            }   
        }
    </script>
</body>
</html>
