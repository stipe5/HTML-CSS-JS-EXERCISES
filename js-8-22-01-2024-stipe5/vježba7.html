<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba7</title>
</head>
<body>
    <button type="button" onclick="loadDoc()">Dohvatite CD kolekciju</button>
    <br><br>
    <table id="demo"></table>
    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                myFunction(this);
            }
            xhttp.open("GET", "cd_catalog.xml");
            xhttp.send();
        }
        function myFunction(xml) {
            const xmlDoc = xml.responseXML;
            const x = xmlDoc.getElementsByTagName("CD");
            let table = "<tr><th>Artist</th><th>Title</th><th>Price</th></tr>";
            for (let i = 0; i < x.length; i++) {
                table += "<tr><td>" + x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue + "</td></tr>"
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>
</body>
</html>
