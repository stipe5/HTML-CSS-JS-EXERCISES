<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input {
            padding: 6px 12px 6px 12px;
            border: 1px solid #665544;
            color: #ffffff;
        }
        input.submit {
            background-color: #cccccc;
            color: black;
        }
        input.submit:hover {
            background-color: #665544;
            color: white;
        }
        input.submit:active {
            background-color: chocolate;
            color: white;
        }
        input.text {
            color: #cccccc;
        }
        input.text:focus {
            color: #e60523;
        }
        p.intro:first-letter {
            font-size: 200%;
        }
        p.intro:first-line {
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba13</title>
</head>
<body>
    <form action="">
        <input type="text" class="text" name="polje" placeholder="Polje za unos">
        <input class="submit" type="submit" value="Pošalji"></input>
    </form>
    <div>
        <p class="intro">The briard, or berger de brie, is a large breed of dog traditionally<br> used as a herder and guardian of sheep.</p>
    </div>
</body>
</html>
