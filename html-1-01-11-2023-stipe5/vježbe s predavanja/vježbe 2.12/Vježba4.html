<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba4</title>
</head>
<body>
    <h1>Fieldset i Legend</h1>
    <form>
        <fieldset>
            <legend>Pretplatite se na novosti</legend>
            <ul>
                <li><label>Dodajte me na listu
                    <input type="radio"
                    name="list"
                    value="da"
                    checked>
                    </label>
                </li>
                <li>
                    <label>Ne hvala
                        <input type="radio"
                        name="list"
                        value="ne">
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Informacije o korisniku</legend>
            <ul>
                <li>
                    <label>Puno ime:
                        <input type="text"
                        name="fullname">
                    </label>
                </li>
                <li>
                    <label>Email:
                        <input type="email"
                        name="email">
                    </label>
                </li>
                <li>
                    <label>Država:
                        <input type="text"
                        name="state">
                    </label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
