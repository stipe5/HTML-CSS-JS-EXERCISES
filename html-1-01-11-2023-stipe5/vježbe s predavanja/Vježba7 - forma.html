<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba7</title>
</head>
<body>
    <h1>Kontakt forma</h1>
    <form>
        <p>
            <label>Ime i prezime:</label> <br>
            <input type="text" name="imeprezime" id="imeiprezime" placeholder="Unesite Ime i prezime"> 
        </p>
        <p>
            <label>Email adresa:</label> <br>
            <input type="email" name="email" id="email" placeholder="Unesite E-mail adresu"> 
        </p>
        <p>
            <label>Telefon:</label> <br>
            <input type="tel" name="telefon" id="telefon" placeholder="Unesite broj telefona"> 
        </p>
        <p>
            <label>Lozinka</label><br>
            <input type="password" name="lozinka" id="password" placeholder="Unesite lozinku"> 
        </p>
        <p>
            <label>OIB</label> <br>
            <input type="number" name="oib" id="oib" placeholder="Unesite svoj OIB"> 
        </p>
        <button type="submit">Pošalji</button> <br>
    </form>
</body>
</html>
