<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba5</title>
</head>
<body>
    <form>
        <table border="2">
            <tr>
                <th><label>Name:</label></th>
                <td><input type="text" name="ime" placeholder="Unesite Ime i prezime"></td>
            </tr>
            <tr>
                <th><label>Email:</label></th>
                <td><input type="email" name="email" placeholder="Unesite Email"></td>
            </tr> 
            <tr>
                <th><label>Adresa:</label></th>
                <td><input type="text" name="adresa" placeholder="Unesite Adresu"></td>
            </tr>
            <tr>
                <th><label>Telefon:</label></th>
                <td><input type="tel" name="telefon" placeholder="Unesite Broj telefona"></td>
            </tr>
            <tr>
                <th><label>Boja:</label></th>
                <td><input type="radio" name="colors" id="crvena">
                <label for="crvena">Crvena</label>
                <input type="radio" name="colors" id="zelena">
                <label for="zelena">Zelena</label>
                <input type="radio" name="colors" id="plava">
                <label for="plava">Plava</label></td>
            </tr>
            <tr>
                <td><button type="submit">Pošalji</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
