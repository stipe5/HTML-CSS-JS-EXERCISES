<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba13</title>
</head>
<body>
    <div class="container">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nasModal">
    Otvori modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="nasModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
              <div class="row">
                  <div class="col-12 mb-3">
                      <label class="form-label" for="centar">Odaberite centar</label>
                      <select class="form-control" name="centar" id="centar">
                        <option value="kardiologija">Kardiologija</option>
                        <option value="kirurgija">Kirurgija</option>
                        <option value="neurologija">Neurologija</option>
                      </select>
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" class="form-control" name="ime" id="ime" placeholder="Ime i prezime*" required>
                    </div>
                   <div class="col-6 mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="E-mail*" required>
                   </div>
                   <div class="col-6 mb-3">
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="Telefon*" required>
                   </div>
                   <div class="col-12 mb-3">
                    <textarea class="form-control" name="poruka" id="poruka" cols="30" rows="10" placeholder="Poruka*" required></textarea>
                   </div>
                   <div class="col-12 mb-1 form-check">
                    <input class="form-check-input" type="checkbox" name="accept" id="accept" required>
                    <label class="form-check-label" for="accept">Prihvaćam</label>
                   </div>
                </div>
          </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
