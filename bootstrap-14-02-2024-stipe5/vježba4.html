<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputName4" placeholder="Ime">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" id="inputLastName4" placeholder="Prezime">
              </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="inputEmail4" placeholder="Vaša email adresa">
            </div>
            <div class="col-12">
                <input type="tel" class="form-control" id="inputTel4" placeholder="Telefon">
            </div>
            <div class="col-12">
              <label for="inputVehicle4" class="form-label">Vozilo</label>
              <select class="form-control" name="inputVehicle" id="inputVehicle4">
                <option selected>Vozilo s kojim putujete...</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
              </select>
            </div>
            <div class="col-12">
                <label for="inputDokumenti2" class="form-label">Dokumenti</label>
            </div>
            <div class="col-12 input-group">
              <input type="file" class="form-control" id="inputDokumenti2" aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1">Osobna iskaznica</span>
            </div>
            <div class="col-12">
                <label for="inputLjubimac" class="form-label">Imate li ljubimca?</label>
            </div>
            <div class="form-check form-switch col-12">
                <input class="form-check-input" type="checkbox" role="switch" id="inputLjubimac">
                <label class="form-check-label" for="flexSwitchCheckDefault">Ne/Da</label>
              </div>
            <div class="col-md-12">
              <label for="inputDatum" class="form-label">Datum dolaska</label>
              <input type="text" id="datepicker" class="form-control">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Prihvaćam pravila privatnosti i slažem se sa svim pročitanim.
                </label>
              </div>
            </div>
            <div class="col-12">
                <textarea name="upit" class="form-control" placeholder="Unesite svoju poruku" id="upit" cols="15" rows="5"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Pošalji upit</button>
            </div>
          </form>
    </div>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
