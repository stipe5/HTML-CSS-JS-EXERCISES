<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osnovne funkcije</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function sumator(a, b) {
            return a+b;
        }
        document.getElementById("demo").innerHTML += sumator(5, 12) + "<br>";
        document.getElementById("demo").innerHTML += sumator(9, 12) + "<br>";
        document.getElementById("demo").innerHTML += sumator(5, 123) + "<br>";
    </script>
</body>
</html>
