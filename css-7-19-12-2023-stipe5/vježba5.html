<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        div {
            width: 30px;
            height: 30px;
            border: solid 1px;
            display: inline-block;
            text-align: center;
            background: cyan;
            border-radius: 50%;
            color: white;
            position: relative;
            transition: all 150ms linear;
        }
        div i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        div:hover {
            color: cyan;
            background-color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba5</title>
</head>
<body>
    <div><i class="fa fa-solid fa-user"></i></div>
    <div><i class="fa fa-regular fa-envelope"></i></div>
    <div><i class="fa fa-solid fa-paperclip"></i></div>
</body>
</html>
